<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra</title>
</head>



<body>
    <h1>Lista de Compra</h1>
<label>Item:</label>
<input type="text" id="item">
<button onclick="adicionaritem()">adicionar</button>
<p id="resposta"></p>
<p id="Excluido"></p>

<label>Retirar Último Item</label>
<button onclick="retiraritem()">Retirar </button>

<h2>Agenda de Espera</h2>




    <script>
        let Lista = [ 'Arroz' , 'Feijão'];
        resposta.innerHTML = Lista;

        function adicionaritem() {
            Lista.push(item.value);
            resposta.innerHTML = Lista
        }
        function retiraritem(){
            Lista.pop(item.value);
            resposta.innerHTML = Lista
        }
            let fila = ['Maria' , 'Joao' , 'Regina' , 'Igor'];
            Excluido.innerHTML = fila;

        
    </script>
    
</body>

</html>
