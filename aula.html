<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabuada</title>
</head>
<body>
  <h1>Tabuada</h1>
  
  <label for="numeroInput">Digite um número:</label>
  <input type="number" id="numeroInput">
  <button onclick="tabuada()">Mostrar Tabuada</button>
  
  <div id="resultado"></div>

  <script>
    function tabuada() {
      // Pegando o valor do input
      const numeroInput = Number(document.getElementById("numeroInput").value);
      const resultado = document.getElementById("resultado");

      // Verifica se o número é válido
      if (isNaN(numeroInput)) {
        resultado.innerHTML = "Por favor, digite um número válido.";
        return;
      }

      // Gerando a tabuada
      var saida = "<h2>Tabuada do " + numeroInput + ":</h2>";
      for (var i = 1; i <= 10; i++) {
        saida += numeroInput + " x " + i + " = " + (numeroInput * i) + "<br>";
      }

      // Exibindo o resultado
      
      resultado.innerHTML = saida;
    }
  </script>
</body>
</html>
